<div class="container">
    <div class="well">
        <div class="well-sm">
            <p>
                <strong id="info-msg"></strong>
            </p>
            <button class="btn btn-success" data-toggle="modal" data-target="#CreateCategoryModalCenter">Добавить категорию</button>
        </div>
        
        
        <!--Create Category Modal -->
        <div class="modal fade" id="CreateCategoryModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background: cornflowerblue;">
                        <h5 class="modal-title" id="exampleModalLongTitle">ДОБАВЛЕНИЕ НОВОЙ КАТЕГОРИИ</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <add-category-block params="getCategories: getCategories"></add-category-block>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        

        <table class="table table-bordered">
            <thead>
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Редактировать</td>
                <td>Удалить</td>
            </tr>
            </thead>
            <tbody>
            <!--ko foreach: categories-->
            <tr>
                <td data-bind="text:id"></td>
                <td data-bind="text:name"></td>
                <td><a class="btn btn-warning">Edit</a></td>
                <td><a class="btn btn-danger" data-bind="click: $parent.remove">Delete</a></td>
                <td></td>
            </tr>
            <!--/ko-->
            </tbody>
        </table>
    </div>
</div>
