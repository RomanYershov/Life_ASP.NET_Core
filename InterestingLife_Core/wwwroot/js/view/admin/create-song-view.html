<div class="well">
    <form>
        <div class="form-group">

            <div>
                <label for="">Название</label>
                <input id="name" type="text"  name="name" class="form-control" data-bind="value: name, valueUpdate:'afterkeydown'" />
                <span style="color: red;" data-bind="visible: name.istValid, text: name.validationMessage"></span>
            </div>
            <div>
                <label for="">Текст</label>
                <textarea style="display: block;" id="lir" cols="70" rows="12" data-bind="value: lirycs, valueUpdate:'afterkeydown'"></textarea>
                <span style="color: red;" data-bind="visible: lirycs.istValid, text: lirycs.validationMessage"></span>
            </div>
        </div>
        <div>
            <label>Категория</label>
            <div data-bind="foreach:categoryService.categories">
                <input type="checkbox" data-bind="checkedValue: $data ,checked: $parent.shosenCategories" />
                <label data-bind="text: name"></label>
            </div>
        </div>
        <div>
            <input  class="btn btn-success" type="button" value="Добавить" data-bind="click: create" /> <span id="message"></span>
        </div>
    </form>
</div>
